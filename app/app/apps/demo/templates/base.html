<!DOCTYPE html>
<html lang="es">
<head>
  <title>{% block title %} Demo simple Api Rest {% endblock title %}</title>
  <meta name="description" content="Demo django REST framework, Angular y Bootstrap">
  <meta charset="utf-8" />
  {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}" />
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-theme.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/principal.css" %}" />
  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
  
  <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
  <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/angular-1.2.0.min.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>
   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <!--Inicio Menu-->
    <header>
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href= "#" class="navbar-brand">DEMO SIMPLE API REST</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                  <a href="/">
                    <span class="glyphicon glyphicon-home"></span>
                    Home
                  </a>
                </li>
                <li><a href="/cadena/">Cadenas</a></li>
                <li><a href="/tienda/">Tiendas</a></li>
            </ul>   
        </div>
      </div>
    </header>
    <!--Fin Menu-->
    <!--Inicio Contenido-->
    {% block content %} DEMO {% endblock content %}
    <!--Fin Contenido-->
</body>
</html>
